<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Student Details</title>
</head>
<body align="center">
    <h2>
        Add student Details
    </h2>
    <form action="AddStudentDetails" method="GET" >
        <table align="center">
            <tr>
                <td>
                    <span>First Name : </span>
                </td>
                <td>
                    <input type="text" name="s_first_name" placeholder="Enter the First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Last Name : </span>
                </td>
                <td>
                    <input type="text" name="s_last_name" placeholder="Enter the Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Father's Name : </span>
                </td>
                <td>
                    <input type="text" name="s_father_name" placeholder="Enter the Father's Name">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email Id : </span>
                </td>
                <td>
                    <input type="text" name="s_email" placeholder="Enter the Email Id">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Class : </span>
                </td>
                <td>
                    <input type="number" name="s_class" placeholder="Enter the Class" min="1" max="12">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Age : </span>
                </td>
                <td>
                    <input type="text" name="s_age" placeholder="Enter the Age">
                </td>
            </tr>
        </table>
        <br />
        <input type="submit" name="s_submit_button" value="Submit">
    </form>
</body>
</html>
