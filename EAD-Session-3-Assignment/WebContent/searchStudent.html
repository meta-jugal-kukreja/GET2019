<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body align="center">
    <h2>Search Student</h2>
    <form action="SearchStudentInformation" method="GET" align="center">
        <table align="center">
            <tr>
                <th>
                    Search by Name : 
                </th>
            </tr>
            <tr>
                <td>
                    <span>
                        First Name : 
                    </span>
                </td>
                <td>
                    <input type="text" name="search_by_fname" placeholder="Enter First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        Last Name : 
                    </span>
                </td>
                <td>
                    <input type="text" name="search_by_lname" placeholder="Enter Last Name">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
    <form action="SearchStudentInformation" method="GET" align="center">
        <table align="center">
            <tr>
                <th>
                    Search by Class : 
                </th>
            </tr>
            <tr>
                <td>
                    <span>
                        Class : 
                    </span>
                </td>
                <td>
                    <input type="text" name="search_by_class" placeholder="Enter First Name">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
