<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
</head>
<body align="center">
	<form action="LogInServlet" method="post" onsubmit="return validation(this)">
		<h1>Welcome To Parking</h1>
		<h2>Log In Here</h2>
		<table align="center" cellpadding = "10%" style="text-align:left">
			<tr>
				<td>Email Id :</td>
				<td><input name="email" type="text" placeholder="email" size="60%" required></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input name="password" type="password" placeholder="password" size="60%" required></td>
			</tr>
		</table>
		<input id="submitButton" name="submitButton" type="submit" value="Log In">
	</form>
	<h3>
		New User ? <a href="index.html">Register</a>
	</h3>
</body>
</html>
